<div [formGroup]="addressForm">
    <div>
        <div>City</div>
        <div>
            <input type="text" formControlName="city">
        </div>
    </div>
    <div>
        <div>Street</div>
        <div>
            <input type="text" formControlName="street">
        </div>
    </div>

    <div>
        <div>Home number</div>
        <div>
            <input type="number" formControlName="homeNumber">
        </div>
    </div>
</div>
